<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>tygerMedia</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <h1>Welcome, <strong>tyger!</strong></h1>

</head>


<body>


<!-- NavBar -->

<nav class="navbar-class">
  <div class="navbar-icons">

    <div class="navbar-logo">
      <a href="#">
        <img src="Logo/kitty.png" alt="Company Logo">
      </a>
    </div>

    <div class="home">
      <a href="#">
        <img src="Logo/home.png" alt="Image">
      </a>
    </div>

    <div class="stats">
      <a href="#">
        <img src="Logo/stats.png" alt="Image">
      </a>
    </div>

    <div class="files">
      <a href="#">
        <img src="Logo/file.png" alt="Image">
      </a>
    </div>

    <div class="settings">
      <a href="#">
        <img src="Logo/settings.png" alt="Image">
      </a>
    </div>
    
  </div>

</nav>



<!-- Company cards -->

  <div id="container">

    <div class="card">
      <div class="card-1">
        <div class="card-body">
          <img src="Logo/Dark 1.png" alt="Image">
          <p class="card-text-1"> <i class="fa-solid fa-magnifying-glass-plus"></i>1 selected</p>
          <p class="card-text-2"> <i class="fa-solid fa-pen-fancy"></i>0 ready to design</p>
          <p class="card-text-3"> <i class="fa-sharp fa-solid fa-circle-check"></i>0 ready to post</p>
          <p class="Condition-1">Condition:<strong> dry</strong></p>
        </div>
      </div>
      <div class="frame-1"></div>
    </div>
  

    <div class="card">
      <div class="card-2">
        <div class="card-body">
          <img src="Logo/black 1.png" alt="Image" class="chobi">
          <p class="cardy"> <i class="fa-solid fa-magnifying-glass-plus"></i>6 selected</p>
          <p class="cardy"> <i class="fa-solid fa-pen-fancy"></i>3 ready to design</p>
          <p class="cardy"> <i class="fa-sharp fa-solid fa-circle-check"></i>3 ready to post</p>
          <p class="Condition-2">Condition:<strong> very wet</strong></p>
        </div>
      </div>
      <div class="frame-2"></div>
    </div>
  </div>
  
</body>

</html>
